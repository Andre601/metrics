- name: supports `mode:image`
  plugins:
    - webscraping:
        url: https://metrics.test
        select: img
        mode: image
      processors:
        - assert:
            html:
              select: .webscraping .title
              match: example
        - assert:
            html:
              select: .webscraping img
              count: 1=

- name: supports `mode:text`
  plugins:
    - webscraping:
        url: https://metrics.test
        select: blockquote
        mode: text
        wait: 0.001
      processors:
        - assert:
            html:
              select: .webscraping .title
              match: example
        - assert:
            html:
              select: .webscraping
              match: hello world

- name: cleans resources on error
  plugins:
    - webscraping:
        url: https://metrics.test
        select: ">>>"
      fatal: false
      processors:
        - assert:
            error: true
