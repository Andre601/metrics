- name: render svg
  plugins:
    - processors:
      - id: inject.content
        args:
          content: hello world
      - id: render
        args:
          format: svg
      - id: assert
        args:
          html:
            match: /<svg.*?>.*hello world.*<.svg>/is
            raw: true
          mime: image/svg+xml

