- name: can render svg
  plugins:
    - processors:
      - inject.content:
          content: hello world
      - render:
          format: svg
      - assert:
          mime: image/svg+xml
          html:
            match: /<svg.*?>.*hello world.*<.svg>/is
            raw: true

- name: can render png
  plugins:
    - processors:
      - inject.content:
          content: hello world
      - render:
          format: png
      - assert:
          mime: image/png

- name: can render jpg
  plugins:
    - processors:
      - inject.content:
          content: hello world
      - render:
          format: jpg
      - assert:
          mime: image/jpeg
    - processors:
      - inject.content:
          content: hello world
      - render:
          format: jpeg
      - assert:
          mime: image/jpeg

- name: can render webp
  plugins:
    - processors:
      - inject.content:
          content: hello world
      - render:
          format: webp
      - assert:
