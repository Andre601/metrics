- name: optimize
  plugins:
    - processors:
      - id: inject.content
        args:
          content: <svg><!-- comment --></svg>
          mime: image/svg+xml
      - id: optimize.svg
      - id: assert
        args:
          html:
            select: main
            match: /<svg><.svg>/i
            raw: true

- name: invalid svg
  plugins:
    - processors:
      - id: inject.content
        args:
          content: <!-- comment -->
          mime: image/svg+xml
      - id: optimize.svg
        fatal: false
      - id: assert
        args:
          error: true
