- name: inject
  plugins:
    - processors:
      - id: inject.content
        args:
          content: <span class="test"></span>
      - id: inject.script
        args:
          script: |
            document.querySelector(".test").textContent = "hello world";
      - id: assert
        args:
          html:
            select: .test
            match: hello world

- name: inject error
  plugins:
    - processors:
      - id: inject.content
        args:
          content: <span class="test"></span>
      - id: inject.script
        fatal: false
        args:
          script: |
            throw new Error("expected error")
      - id: assert
        args:
          error: true
