- name: inject
  plugins:
    - processors:
      - id: inject.content
        args:
          content: hello world
      - id: assert
        args:
          html:
            select: main
            match: hello world

- name: mime
  plugins:
    - processors:
      - id: inject.content
        args:
          content: hello world
          mime: text/plain
      - id: assert
        args:
          mime: text/plain